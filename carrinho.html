<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ICON-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--ICON-->
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--FONT-->
    <link rel="stylesheet" href="/css/carrinho.css">
    <title>Carrinho de Compras</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo_site">
                <a href="index.html"><h1>Loja Teste</h1></a>
            </div>
            <div id="container_input">
                <input id="input_pesquisa" type="text" placeholder="Digite o nome do produto...">
                <i id="icon_lupa" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="btn_header">
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
                <a href=""><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class="interface">

            <table class="container_list">
                <thead>
                    <tr>
                        <th class="name_list product">Produto</th>
                        <th class="name_list price">Valor</th>
                        <th class="name_list qtn">Qtn</th>
                        <th class="name_list trash">-</th>
                    </tr>
                </thead>

                <tbody class="tbody_container">
                    
                </tbody>
                
            </table>
            
            <aside class="aside">
                <div class="container_box">
                    <div class="buy-box">
                        <header class="title_comp">
                            <h1>RESUMO DE COMPRAS</h1>
                        </header>
                        <div class="info_valor">
                            <h3>Sub-Total: <span id="sub_total">R$0.00</span></h3>
                            <h3>Frete: <span id="frete_value">R$0.00</span></h3>
                        </div>
                        <div class="info_frete">
                            <p>Calculo de frete:</p>
                            <div class="container_frete">
                                <input id="frete_input" type="text" placeholder="Digite seu CEP">
                                <button id="btn_frete">CALCULAR</button>
                            </div>
                            <div class="ende">
                                <h4>Endereço:</h4>
                                <p id="endereço_info"></p>
                                <h4>Tempo para entrega:</h4>
                                <p id="time_entrega"></p>
                            </div>
                        </div>
                        <footer class="total_box">
                            <h3>Total: </h3><h1 id="TOTAL">R$0.00</h1>
                        </footer>
                    </div>
                    <button class="btn_buy">Finalizar Compra</button>
                </div>
                
            </aside>

        </div>
    </main>
    <script src="/javascript/carrinho.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" integrity="sha512-0XDfGxFliYJPFrideYOoxdgNIvrwGTLnmK20xZbCAvPfLGQMzHUsaqZK8ZoH+luXGRxTrS46+Aq400nCnAT0/w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $('#frete_input').mask('00000-000');
    </script>
</body>
</html>
